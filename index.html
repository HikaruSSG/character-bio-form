<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Bio Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Create Your Character Bio</h1>
        <form id="characterBioForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter name" required>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" placeholder="Enter age">
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender">
                    <option value="" disabled selected>Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="occupation">Occupation:</label>
                <input type="text" id="occupation" name="occupation" placeholder="Enter occupation">
            </div>
            <div class="form-group">
                <label for="personality">Personality:</label>
                <textarea id="personality" name="personality" placeholder="Describe personality"></textarea>
            </div>
            <div class="form-group">
                <label for="hobbies">Hobbies:</label>
                <div id="hobbiesContainer">
                </div>
                <button type="button" onclick="addHobby()">Add Hobby</button>
            </div>
            <div class="form-group">
                <label for="story">Story:</label>
                <textarea id="story" name="story" placeholder="Describe story"></textarea>
            </div>
            <div class="form-group">
                <label for="relationToYou">His/Her Relation to You:</label>
                <input type="text" id="relationToYou" name="relationToYou" placeholder="Describe relation">
            </div>
            <div class="form-group">
                <label for="relationToOthers">Relation to Other Characters:</label>
                <div id="relationsContainer">
                </div>
                <button type="button" onclick="addRelation()">Add Relation</button>
            </div>
            <div class="form-group">
                <button type="submit" class="button">Save Bio</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
